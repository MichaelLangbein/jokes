<style>
  .logins {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      align-items: center;
      a, p {
      color: var(--white);
      }
</style>

<div class="logins">
  {% if user.is_authenticated %}
  <p>Welcome, {{ user.username }}</p>
  <a href="{% url 'logout' %}">Logout</a>
  {% else %}
  <a href="{% url 'login' %}">Login</a>
  {% endif %}
</div>
