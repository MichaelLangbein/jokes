{% extends "baseLayout.html" %} {% block content %}
<h1>Jokes</h1>
<table>
  <tr>
    <th>Setup</th>
    <th>Mean rating</th>
    <th>Link</th>
  </tr>
  {% for joke in jokes%}
  <tr>
    <td>{{ joke.setup }}</td>
    <td>{{ joke.meanRating }}</td>
    <td><a href="{% url 'viewJoke' jokeId=joke.id %}">read</a></td>
  </tr>
  {% endfor %}
</table>
<a href="{% url 'createJoke' %}">Create joke</a>
{% endblock %}
